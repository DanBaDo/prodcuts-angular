<div class="container mt-5">
    <div class="row">
        <div class="col-lg-6 offset-lg-3">
            <div class="card">
                <div class="card-body text-center">
                    <div class="titulo">Crear Producto</div>
                    <form class="m-3" [formGroup]="productoForm" (ngSubmit)="agregarProducto()">
                        <div class="mb-3">
                            <input type="text" class="form-control" placeholder="Producto" formControlName="producto">
                            <div class="text-danger"
                                *ngIf="productoForm.get('producto')?.hasError('required') && productoForm.get('producto')?.touched">
                                <span>El nombre del producto es </span><strong>obligatorio</strong>
                            </div>
                        </div>
                        <div class="mb-3">
                            <input type="text" class="form-control" placeholder="Categoria" formControlName="categoria">
                            <div class="text-danger"
                                *ngIf="productoForm.get('categoria')?.hasError('required') && productoForm.get('categoria')?.touched">
                                <span>El nombre del categoria es </span><strong>obligatoria</strong>
                            </div>
                        </div>
                        <div class="mb-3">
                            <input type="text" class="form-control" placeholder="Ubicación" formControlName="ubicacion">
                            <div class="text-danger"
                                *ngIf="productoForm.get('ubicacion')?.hasError('required') && productoForm.get('ubicacion')?.touched">
                                <span>El nombre del ubicación es </span><strong>obligatoria</strong>
                            </div>
                        </div>
                        <div class="mb-3">
                            <input type="number" class="form-control" placeholder="Precio" formControlName="precio">
                            <div class="text-danger"
                                *ngIf="productoForm.get('precio')?.hasError('required') && productoForm.get('precio')?.touched">
                                <span>El nombre del precio es </span><strong>obligatorio</strong>
                            </div>
                        </div>

                        <div class="mb-3">
                            <button class="btn btn-secondary float-start" routerLink="/">Volver</button>
                            <button type="submit" [disabled]="productoForm.invalid" class="btn btn-success float-end">Aceptar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
